<main id="main" class="main">

  <div class="pagetitle">
    <h1>대시보드</h1>

    <div class="d-flex align-items-center">
      <h5 class=>구독중인 서비스 </h5>

      <div class="row mb-6">
        <div class="col">
          <select class="form-select" id="serviceList" aria-label="Default select example">
            <option value="" selected disabled hidden>서비스 목록</option>
            <th:block th:each="dashboardResponse : ${dashboardResponseDto}">
              <option th:id="${dashboardResponse.name}" th:value="${dashboardResponse.name}" th:text="${dashboardResponse.name}"></option>
            </th:block>
          </select>
        </div>
      </div>
    </div>


  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">

      <!-- Left side columns -->
      <div class="col-lg-8">
        <div class="row">

          <!-- Sales Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card">

              <div class="card-body">
                <h5 class="card-title">서비스명</h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-card-list"></i>
                  </div>
                  <div class="ps-3">
                    <h6 id="name" class="responsive-text"></h6>
                    <span class="text-muted small pt-2 ps-1">결제 금액(월)</span>
                    <span class="text-primary small pt-1 fw-bold" id="price"></span>
                  </div>
                </div>
              </div>

            </div>
          </div><!-- End Sales Card -->

          <!-- Revenue Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card revenue-card">

              <div class="card-body">
                <h5 class="card-title">스토리지 용량 </h5>

                <div class="d-flex align-items-center">
                  <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                    <i class="bi bi-database-add"></i>
                  </div>
                  <div class="ps-3">
                    <h6 id="storage" class="responsive-text"></h6>
                    <span class="text-muted small pt-2 ps-1">사용량</span>
                    <span class="text-success small pt-1 fw-bold" id="storageAmount"></span>

                  </div>
                </div>
              </div>

            </div>
          </div><!-- End Revenue Card -->

          <!-- Customers Card -->
          <div class="col-xxl-4 col-xl-12">

            <div class="card info-card customers-card">

              <div class="card-body">
                <h5 class="card-title">구독 기간</h5>

                <div class="d-flex align-items-center justify-content-between">
                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-calendar-range"></i>
                    </div>
                    <div class="ps-3">
                      <h6 id="subscriptionEndDate" class="responsive-text"></h6>
                      <div class="d-flex align-items-center">
                        <span class="text-muted small">남은 기간</span>
                        <span class="text-danger small fw-bold" id="remainingDays"></span>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-outline-primary" id="subscriptionExtensionButton">구독 연장</button>
                </div>


              </div>
            </div>

          </div><!-- End Customers Card -->

          <!-- Reports -->
          <div class="col-12">
            <div class="card">

              <div class="card-body">
                <h5 class="card-title">스토리지 사용량(GB)(임시 데이터) <span> | 주</span></h5>

                <!-- Line Chart -->
                <div id="reportsChart"></div>

                <script>
                  document.addEventListener("DOMContentLoaded", () => {
                    new ApexCharts(document.querySelector("#reportsChart"), {
                      series: [ {
                        name: '사용량',
                        data: [100, 80, 242, 168, 74, 206, 94]
                      }],
                      chart: {
                        height: 350,
                        type: 'area',
                        toolbar: {
                          show: false
                        },
                      },
                      markers: {
                        size: 4
                      },
                      colors: ['#4154f1', '#2eca6a', '#ff771d'],
                      fill: {
                        type: "gradient",
                        gradient: {
                          shadeIntensity: 1,
                          opacityFrom: 0.3,
                          opacityTo: 0.4,
                          stops: [0, 90, 100]
                        }
                      },
                      dataLabels: {
                        enabled: false
                      },
                      stroke: {
                        curve: 'smooth',
                        width: 2
                      },
                      xaxis: {
                        type: 'date',
                        categories: ["2023-12-4", "2023-12-11", "2023-12-18", "2023-12-25", "2024-01-01", "2024-01-08", "2024-01-15"]
                      },
                      tooltip: {
                        x: {
                          format: 'dd/MM/yy'
                        },
                      }
                    }).render();
                  });
                </script>
                <!-- End Line Chart -->

              </div>

            </div>
          </div><!-- End Reports -->

        </div>
      </div><!-- End Left side columns -->

      <!-- Right side columns -->
      <div class="col-lg-4">

        <!-- Website Traffic -->
        <div class="card">

          <div class="card-body pb-0">
            <h5 class="card-title">스토리지 사용량(TB)(임시 데이터)<span> | 월</span></h5>

            <div id="trafficChart" style="min-height: 400px;" class="echart"></div>

            <script>
              document.addEventListener("DOMContentLoaded", () => {
                echarts.init(document.querySelector("#trafficChart")).setOption({
                  tooltip: {
                    trigger: 'item'
                  },
                  legend: {
                    top: '5%',
                    left: 'center'
                  },
                  series: [{
                    name: 'Access From',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                      show: false,
                      position: 'center'
                    },
                    emphasis: {
                      label: {
                        show: true,
                        fontSize: '18',
                        fontWeight: 'bold'
                      }
                    },
                    labelLine: {
                      show: false
                    },
                    data: [
                      {
                        value: 10,
                        name: '사용량'
                      },
                      {
                        value: 20,
                        name: '잔여량'
                      }
                    ]
                  }]
                });
              });
            </script>

          </div>
        </div><!-- End Website Traffic -->

      </div><!-- End Right side columns -->

    </div>
  </section>

</main><!-- End #main -->

            <label for="extenSionPeriod" class="col-sm-4 col-form-label">연장 기간(월)</label>
            <div class="col-sm-8">
              <input type="number" id="extensionPeriod" class="form-control" required min="1" value="1">
            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-4" id="serviceName"></div>
            <div class="col-sm-8" id="servicePrice"></div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="sumitSubscriptionExtension">신청</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
