      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="logo d-flex align-items-center w-auto">

                  <span class="d-none d-lg-block">알엠소프트</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">회원가입</h5>
                  </div>

                  <form action="/api/signup" method="post" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="id" class="form-label">아이디</label>
                      <div class="row g-2">
                        <div class="col-9">
                          <input type="text"  class="form-control" id="id" placeholder="6자 이상 20자 이하 영문자 및 숫자" required>
                          <div class="invalid-feedback">아이디를 입력해주세요</div>
                        </div>
                        <div class="col-3">
                          <input type="button" class="btn btn-primary" id="idCheck" value="중복확인">
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="password" class="form-label">비밀번호</label>
                      <input type="password" class="form-control" placeholder="6자리이상 문자와 숫자 필수 포함" id="password" required>
                      <div class="invalid-feedback">비밀번호를 입력해주세요</div>
                    </div>

                    <div class="col-12">
                      <label for="confirmPassword" class="form-label">비밀번호확인</label>
                      <input type="password" id="confirmPassword" class="form-control" required>
                      <div class="invalid-feedback">비밀번호확인을 입력해주세요</div>
                    </div>

                    <div class="col-12">
                      <label for="name" class="form-label">이름</label>
                      <input type="text" class="form-control" id="name" required>
                      <div class="invalid-feedback">이름을 입력해주세요</div>
                    </div>

                    <div class="col-12">
                      <label for="email" class="form-label">이메일</label>
                      <input type="email" class="form-control" id="email" required>
                      <div class="invalid-feedback">이메일을 입력해주세요</div>
                    </div>

                    <div class="col-12">
                      <label class="form-label">전화번호</label>
                      <div class="row g-2">
                        <div class="col">
                          <select id="phone1" class="form-select">
                            <option selected value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                          </select>
                        </div>
                        <div class="col">
                          <input type="number" class="form-control" id="phone2" required>
                        </div>
                        <div class="col">
                          <input type="number" class="form-control" id="phone3" required>
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="sample6_postcode" class="form-label">주소</label>
                      <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" required><br>
                      <input type="button" class="btn btn-primary w-100" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br><br>
                      <input type="text" class="form-control" id="sample6_address" placeholder="주소" required><br>
                      <input type="text" class="form-control" id="sample6_detailAddress" placeholder="상세주소" required><br>
                      <input type="text" class="form-control" id="sample6_extraAddress" placeholder="참고항목">
                      <div class="invalid-feedback">주소를 입력해주세요</div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="button" id="signupButton">회원가입</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">이미 회원이신가요? <a href="/signin">Log in</a></p>
                    </div>

                  </form>
